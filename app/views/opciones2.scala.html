@(message: String )
@import play.api.i18n.Messages
@main(message) {
<div class="container">
<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
}

li a {
    display: block;
    color: #000;
    padding: 8px 0 8px 16px;
    text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>
<ul class="nav nav-pills nav-stacked">
    <li role="presentation" class="active">
        <a id="btn_StyleB3" href="@routes.ApplicationEmpresa.home()">
               <span class="glyphicon glyphicon-log-in"></span> @Messages("IniciarSession")</a></li></br></br>
    <li role="presentation">
        <a id="btn_StyleB3" href="@routes.ControllerEmpresa.registroEmpresaGet()">
            <span class="glyphicon glyphicon-user"></span>  @Messages("Registrarme") </a></li></br></br>
</ul>
</body>
</html>

</div>
}
